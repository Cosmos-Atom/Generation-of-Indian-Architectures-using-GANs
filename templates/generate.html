<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate - IAAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional inline styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Generate Section</h1>
    <p>This is the Generate page content.</p>
    <button id="generateButton" class="button">Generate Images</button>

    <script>
        // Function to send AJAX request to generate images
        function generateImages() {
            fetch('/generate')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to generate images');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('Images generated successfully!');
                    // Navigate to the new page to display the images
                    window.location.href = '/display_images';
                })
                .catch(error => console.error('Error generating images:', error));
        }

        // Event listener for the button click
        document.getElementById('generateButton').addEventListener('click', generateImages);
    </script>
</body>
</html>
