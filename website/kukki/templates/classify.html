<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classify - IAAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional inline styling */
        .input-section {
            text-align: center;
            margin-top: 50px;
        }

        .input-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-section input[type="file"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .input-section .submit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .input-section .submit-button:hover {
            background-color: #2980b9;
        }

        /* New styling for result section */
        .result-section {
            margin-top: 50px;
            text-align: center;
        }

        .result-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result-section img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Classify Section</h1>

    <p>This is the Classify page content.</p>

    <div class="input-section">
    <h2>Upload the Image</h2>
    <form action="/classify" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button class="submit-button" type="submit">Submit</button>
    </form>
<div class="result-section">
    <h2>Results</h2>
    {% if result %}
        <p>{{ result }}</p>
    {% else %}
        <p>No result available</p>
    {% endif %}
    <!-- Debug message -->
    <p>HTML code for result printing has run</p>
</div>
</body>

</html>
